<!DOCTYPE html>
<html>
  <head>
      [[!$f_head]]
  </head>
  <body>
    [[!$f_header]]
    [[!$f_menu]]
    <main>
      [[!msMiniCart? &tpl=`f_mini-cart`]]
      [[$f_advert]]
      <div class="container">
        <div class="row">
          <div class="col-9">
            <h1 class="pagetitle">[[*pagetitle]]</h1>
            <div class="content">
              [[*content]]
            </div>
          </div>
          <div class="col-3">
            <div class="art-sidebar">
              <h2 class="art-sidebar__title">Еще интересное</h2>
              <ul class="art-sidebar__list">
                [[!pdoPage?
                  &limit=`7`
                  &parents=`177`
                  &tpl=`@INLINE <li><a href="/[[+uri]]">[[+pagetitle]]</a></li>`
                  &resources=`-[[*id]]`
                ]]
              </ul>
            </div>
          </div>
        </div>
      </div>
    </main>
    [[$f_footer]]
  </body>
</html>
