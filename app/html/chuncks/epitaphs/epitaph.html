<span class="epitaph__number">
  № [[+MIGX_id]]
</span>
<div class="epitaph">
  <p id="content_[[+MIGX_id]]" class="epitaph__content">
    [[+epitaph_text]]
  </p>
  <div class="epitaph__footer">
    <span class="epitaph__price-button" for="[[+MIGX_id]]">Стоимость нанесения</span>
  </div>
  <div id="price-table_[[+MIGX_id]]" class="epitaph__price-table">
    <div class="epitaph__price-col">
      <span class="epitaph__price-text">Обычные буквы</span>
      <span class="epitaph__price epitaph__price--standart">
        - ₽
      </span>
    </div>
    <div class="epitaph__price-col">
      <span class="epitaph__price-text">Золотые буквы</span>
      <span class="epitaph__price epitaph__price--gold">
        - ₽
      </span>
    </div>
    <div class="epitaph__price-col">
      <span class="epitaph__price-text">Буква пескоструйная</span>
      <span class="epitaph__price epitaph__price--white">
        - ₽
      </span>
    </div>
  </div>
</div>
