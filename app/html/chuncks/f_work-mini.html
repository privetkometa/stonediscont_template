<div class="col-xl-3 col-md-4 col-6">
  <a href="[[~[[+id]]]]" class="work-mini">
    <div class="work-mini__wrapper">
      <div class="work-mini__img">
        [[getImageList?
          &tvname=`gallery`
          &tpl=`f_work-mini-thumbTpl`
          &limit=`1`
          &docid=`[[+id]]`
          &name=`[[+pagetitle]]`
        ]]
      </div>
      <h2 class="work-mini__title">[[+pagetitle]]</h2>
    </div>
    <span class="button work-mini__button">Подробнее</span>
  </a>
</div>
