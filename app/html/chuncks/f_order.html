  <h2>Контактная информация</h2>
<form class="ms2_form order" id="msOrder" method="post">

  <input type="hidden" id="email" name="email" value="[[!time]]@zxzx.com" />
  <div class="order__fields">
    <div class="order__field">
      <label class="order__field-label" for="phone">
          Ваш телефон:<span>*</span>
      </label>
      <input type="phone" id="phone" placeholder="+7 (000) 000-00-00"
             name="phone" value="{$form[phone]}" required
             data-mask="+0 (000) 000-00-00"
             class="form-control{($phone in list $errors) ? ' error' : ''} input" />
    </div>
    <div class="order__field">
      <label class="order__field-label" for="phone">
          Ваше имя:<span>*</span>
      </label>
      <input type="text" id="receiver" placeholder="Как Вас зовут?"
             name="receiver" value="{$form[receiver]}" required
             class="form-control{($receiver in list $errors) ? ' error' : ''} input" />
    </div>
  </div>

  {foreach $deliveries as $delivery index=$index}
    {var $checked = !$order.delivery && $index == 0 || $delivery.id == $order.delivery}
    <input type="hidden" name="delivery" value="{$delivery.id}" id="delivery_{$delivery.id}"
           data-payments="{$delivery.payments | json_encode}"
            {$checked ? 'checked' : ''}>
  {/foreach}
  <button type="submit" name="ms2_action" value="order/submit" class="button ms2_link" onclick="yaCounter49607626.reachGoal('make_request'); return true;">
      Оформить заявку
  </button>
</form>
