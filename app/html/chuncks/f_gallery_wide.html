<div id="msGallery">
    {if $files?}
        <div class="fotorama"
             data-nav="thumbs"
             data-width="100%"
             data-maxheight="450"
             data-minheight="350"
             data-thumbheight="60"
             data-allowfullscreen="true"
             data-swipe="true"
             data-autoplay="false"
             data-thumbmargin="5"
             data-thumbfit="contain"
             >
            {foreach $files as $file}
                <a href="{$file['product_complex']}" target="_blank">
                    <img src="[[{$file['gallery']}]] " alt="" title="">
                </a>
            {/foreach}
        </div>
    {else}
        <img src="{('assets_url' | option) ~ 'components/minishop2/img/web/ms2_medium.png'}"
             srcset="{('assets_url' | option) ~ 'components/minishop2/img/web/ms2_medium@2x.png'} 2x"
             alt="" title=""/>
    {/if}
</div>
