<li class="catalog-menu__item [[+id:is=`[[*id]]`:then=`active`:else=``]]">
  <a href="[[~[[+id]]]]" title="[[+pagetitle]]">
    <span class="catalog-menu__img">
      <svg
      {if '[[+tv.categoryIcon]]' == 'double'}
        width="40"
        height="40"
      {/if}
      {if '[[+tv.categoryIcon]]' == 'accessories'}
        height="35"
      {/if}
        ><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#[[+tv.categoryIcon]]"></use>
      </svg>
    </span>
    <span class="catalog-menu__text">[[+menutitle]]</span>
  </a>
</li>
