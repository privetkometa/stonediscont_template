<div id="msGallery" class="product-gallery">
    {if $files?}

    <div class="owl-carousel product-gallery-carusel" >
        {foreach $files as $file}
            <a
              class="item"
              href="{$file['url']}"
              data-hash="{$file['id']}"
              data-fancybox="productGallery"
              data-caption="Памятник из чёрного гранита [[*pagetitle]]"
              onclick="ym(49607626, 'reachGoal', 'go-gallery'); return true;"
            >
              <img
                itemprop="image"
                src="{$file['product']}"
                alt="[[*pagetitle]]"
                title="Памятник [[*pagetitle]] изображение {$file['id']}"
              >
            </a>
        {/foreach}
    </div>
    
    <div class="product-gallery__navigation d-flex justify-content-center">
      {foreach $files as $file}
          <a class="d-flex justify-content-center" href="[[~[[*id]]]]#{$file['id']}">
            <img
              src="{$file['gallery']}"
              alt="[[*pagetitle]] {$file['id']}"
              title="Памятник [[*pagetitle]] миниатюра {$file['id']}">
          </a>
      {/foreach}
    </div>
    


    {else}
        <img itemprop="image" src="{('assets_url' | option) ~ 'components/minishop2/img/web/ms2_medium.png'}"
             srcset="{('assets_url' | option) ~ 'components/minishop2/img/web/ms2_medium@2x.png'} 2x"
             alt="" title=""/>
    {/if}
</div>
